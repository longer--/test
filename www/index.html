<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div id="header">
            <div id="bluetooth_indicator">
                Проверка Bluetooth...
            </div>
        </div>
        <div id="buttons_box">
            <button onclick="bluetooth.list();">bluetooth.list();</button>
            <button onclick="bluetooth.connect();">bluetooth.connect();</button>
            <button onclick="bluetooth.disconnect();">bluetooth.disconnect();</button>
            <button onclick="bluetooth.available();">bluetooth.available();</button>
            <button onclick="bluetooth.read();">bluetooth.read();</button>
            <button onclick="bluetooth.readUntil();">bluetooth.readUntil();</button>
            <button onclick="bluetooth.subscribe();">bluetooth.subscribe();</button>
            <button onclick="bluetooth.unsubscribe();">bluetooth.unsubscribe();</button>
            <button onclick="bluetooth.clear();">bluetooth.clear();</button>
            <button onclick="bluetooth.isConnected();">bluetooth.isConnected();</button>

            <textarea id="message"></textarea>
            <button onclick="bluetooth.write();">bluetooth.write();</button>
        </div>
        <div id="logs_box">
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="cordova-2.7.0.js"></script>
        <script type="text/javascript" src="js/bluetoothSerial.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
